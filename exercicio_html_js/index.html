<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>B sempre maior que A</title>
</head>
<body>
    <div class="container">
        <h1>Preencha ambos os campos numéricos abaixo</h1>
        <h2>Neste projeto o objetivo é gerar um retorno que apareça como válido quando o valor depositado no campo B seja maior que o valor no campo A </h2>
        <form id="meuFormulario">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA">
            <br>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB">
            <br>
            <button type="submit">Submeter</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
