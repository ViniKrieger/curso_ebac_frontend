<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
</head>
<body>  
    <div class="alert alert-info alert-dismissible">
        <button class="btn-close" btn-succes data-bs-dismiss='alert'></button>
        Preencha o formul치rio com seus dados
    </div>
    <div class="container">
        <h1>Formul치rio BOOTSTRAP</h1>
        <h2 class="h3">Preencha o formul치rio com seus dados pessoais</h2>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <div class="form-check form-switch">
                        <label for="confirmo-dados" class="form-check-label" >Confirmo os meus dados</label>
                        <input type="checkbox" class="form-check-input" id="confirmo-dados">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
